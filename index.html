<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Counter 2K24</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="counter-container">
        <h3 class="name">The C24</h3>
        <div id="count-result" class="count-result"></div>

        <div class="btn-container">
          <div class="top-btn">
            <button id="reset-btn" class="btn reset-btn">Reset</button>
            <button id="led-btn" class="btn led-btn">
              <ion-icon name="sunny-outline"></ion-icon>
            </button>
          </div>
          <button id="count-btn" class="btn count-btn"></button>
        </div>
      </div>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
